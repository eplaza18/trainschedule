<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel ="stylesheet" href ="assets/css/bootstrap.css" type="text/css">S
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>Train Schedule</title>
</head>
<body>
  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Train Tracker</h1>
      <h3 class="text-center">See a schedule of all the really useful engines!</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Employees-->
        <div class="card mb-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='employee-table'>
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="employee-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Jane Doe" type="text">
              </div>
              <div class="form-group">
                <label for="role-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Portland" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">First Train Time (HH:mm - Miltary Time</label>
                <input class="form-control" id="arrival-input" placeholder="16:55" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="3" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/jquery-3.3.1.js"></script>
  <script src="assets/javascript/apps.js"></script>
   
</body>
</html>
